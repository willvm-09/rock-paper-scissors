<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors - JavaScript</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors Game</h1>
        <h2>A Game of 5 Rounds</h2>

        <div id = "playerDiv">
            <h2 class="gameText" id="playerChoice">Player:</h2>
            <h2 class="gameText" id="computerChoice">Computer:</h2>
            
            <button class="choiceBtn">Rock</button>
            <button class="choiceBtn">Paper</button>
            <button class="choiceBtn">Scissors</button>

            <h2 class="gameText" id="resultText">Result:</h2>
        </div>
        
        <script src="rock_paper_scissors.js"></script>
    </body>
</html>
